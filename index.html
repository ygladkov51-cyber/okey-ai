<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>O-KEY AI — Умный Ассистент</title>
<link href="https://fonts.googleapis.com/css2?family=Unbounded:wght@400;700;900&family=Mulish:wght@300;400;600&display=swap" rel="stylesheet">
<style>
  :root {
    --bg: #070a12;
    --surface: #0d1220;
    --card: #111827;
    --border: #1e2d4a;
    --accent: #00c6ff;
    --accent2: #7b5fff;
    --gold: #f5c542;
    --text: #e8edf5;
    --muted: #6b7a99;
    --bot-bubble: #111827;
    --user-bubble: linear-gradient(135deg, #00c6ff, #7b5fff);
    --glow: 0 0 30px rgba(0,198,255,0.15);
  }

  * { margin: 0; padding: 0; box-sizing: border-box; }

  body {
    background: var(--bg);
    font-family: 'Mulish', sans-serif;
    color: var(--text);
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    padding: 16px;
    overflow-x: hidden;
  }

  body::before {
    content: '';
    position: fixed;
    top: -200px; left: 50%; transform: translateX(-50%);
    width: 700px; height: 500px;
    background: radial-gradient(ellipse, rgba(0,198,255,0.07) 0%, transparent 70%);
    pointer-events: none;
    z-index: 0;
  }

  .chat-wrapper {
    width: 100%;
    max-width: 480px;
    display: flex;
    flex-direction: column;
    gap: 0;
    position: relative;
    z-index: 1;
  }

  /* Header */
  .header {
    background: var(--card);
    border: 1px solid var(--border);
    border-bottom: none;
    border-radius: 20px 20px 0 0;
    padding: 16px 20px;
    display: flex;
    align-items: center;
    gap: 12px;
  }

  .avatar {
    width: 44px; height: 44px;
    border-radius: 50%;
    background: linear-gradient(135deg, var(--accent), var(--accent2));
    display: flex; align-items: center; justify-content: center;
    font-size: 20px;
    box-shadow: 0 0 16px rgba(0,198,255,0.4);
    flex-shrink: 0;
    position: relative;
    overflow: hidden;
    padding: 0;
  }

  .avatar::after {
    content: '';
    position: absolute;
    bottom: 2px; right: 2px;
    width: 10px; height: 10px;
    background: #22c55e;
    border-radius: 50%;
    border: 2px solid var(--card);
  }

  .header-info h2 {
    font-family: 'Unbounded', sans-serif;
    font-size: 13px;
    font-weight: 700;
    background: linear-gradient(90deg, var(--accent), var(--accent2));
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    letter-spacing: 0.5px;
  }

  .header-info span {
    font-size: 11px;
    color: #22c55e;
    display: flex; align-items: center; gap: 4px;
  }

  /* Chat area */
  .chat-area {
    background: var(--surface);
    border-left: 1px solid var(--border);
    border-right: 1px solid var(--border);
    padding: 20px 16px;
    display: flex;
    flex-direction: column;
    gap: 16px;
    min-height: 400px;
    max-height: 520px;
    overflow-y: auto;
    scroll-behavior: smooth;
  }

  .chat-area::-webkit-scrollbar { width: 4px; }
  .chat-area::-webkit-scrollbar-track { background: transparent; }
  .chat-area::-webkit-scrollbar-thumb { background: var(--border); border-radius: 2px; }

  /* Messages */
  .msg {
    display: flex;
    gap: 10px;
    align-items: flex-end;
    animation: slideIn 0.35s cubic-bezier(0.34,1.56,0.64,1) both;
  }

  @keyframes slideIn {
    from { opacity: 0; transform: translateY(12px) scale(0.97); }
    to   { opacity: 1; transform: translateY(0) scale(1); }
  }

  .msg.user { flex-direction: row-reverse; }

  .msg-avatar {
    width: 30px; height: 30px;
    border-radius: 50%;
    background: linear-gradient(135deg, var(--accent), var(--accent2));
    display: flex; align-items: center; justify-content: center;
    font-size: 14px;
    flex-shrink: 0;
  }

  .msg.user .msg-avatar {
    background: linear-gradient(135deg, #7b5fff, #00c6ff);
  }

  .bubble {
    max-width: 78%;
    padding: 12px 16px;
    border-radius: 18px;
    font-size: 14px;
    line-height: 1.6;
    font-weight: 400;
  }

  .msg.bot .bubble {
    background: var(--bot-bubble);
    border: 1px solid var(--border);
    border-bottom-left-radius: 4px;
    color: var(--text);
  }

  .msg.user .bubble {
    background: var(--user-bubble);
    border-bottom-right-radius: 4px;
    color: #fff;
    font-weight: 600;
  }

  .bubble strong { color: var(--accent); font-weight: 700; }
  .bubble .gold { color: var(--gold); font-weight: 700; }
  .bubble .emoji { font-size: 18px; }

  /* Typing indicator */
  .typing {
    display: flex; gap: 10px; align-items: flex-end;
    animation: slideIn 0.3s both;
  }
  .typing-dots {
    background: var(--bot-bubble);
    border: 1px solid var(--border);
    border-radius: 18px;
    border-bottom-left-radius: 4px;
    padding: 14px 18px;
    display: flex; gap: 5px; align-items: center;
  }
  .dot {
    width: 7px; height: 7px;
    background: var(--accent);
    border-radius: 50%;
    animation: bounce 1.2s infinite ease-in-out;
    opacity: 0.6;
  }
  .dot:nth-child(2) { animation-delay: 0.2s; }
  .dot:nth-child(3) { animation-delay: 0.4s; }
  @keyframes bounce {
    0%, 100% { transform: translateY(0); opacity: 0.4; }
    50% { transform: translateY(-5px); opacity: 1; }
  }

  /* Options / buttons */
  .options-wrap {
    display: flex;
    flex-direction: column;
    gap: 8px;
    padding: 4px 0;
    animation: slideIn 0.4s 0.1s both;
  }

  .opt-btn {
    background: transparent;
    border: 1px solid var(--border);
    border-radius: 12px;
    padding: 12px 16px;
    color: var(--text);
    font-family: 'Mulish', sans-serif;
    font-size: 13px;
    font-weight: 600;
    cursor: pointer;
    text-align: left;
    transition: all 0.2s ease;
    display: flex; align-items: center; gap: 10px;
    line-height: 1.4;
  }

  .opt-btn:hover {
    border-color: var(--accent);
    background: rgba(0,198,255,0.06);
    color: var(--accent);
    transform: translateX(4px);
  }

  .opt-btn .opt-icon {
    font-size: 18px;
    flex-shrink: 0;
  }

  /* Bottom input area */
  .input-area {
    background: var(--card);
    border: 1px solid var(--border);
    border-top: none;
    border-radius: 0 0 20px 20px;
    padding: 14px 16px;
    display: flex;
    gap: 10px;
    align-items: center;
  }

  .input-field {
    flex: 1;
    background: var(--surface);
    border: 1px solid var(--border);
    border-radius: 12px;
    padding: 10px 14px;
    color: var(--text);
    font-family: 'Mulish', sans-serif;
    font-size: 13px;
    outline: none;
    transition: border-color 0.2s;
  }

  .input-field:focus { border-color: var(--accent); }
  .input-field::placeholder { color: var(--muted); }

  .send-btn {
    width: 40px; height: 40px;
    background: linear-gradient(135deg, var(--accent), var(--accent2));
    border: none;
    border-radius: 12px;
    cursor: pointer;
    display: flex; align-items: center; justify-content: center;
    font-size: 16px;
    transition: transform 0.2s, box-shadow 0.2s;
    flex-shrink: 0;
  }

  .send-btn:hover {
    transform: scale(1.08);
    box-shadow: 0 0 16px rgba(0,198,255,0.4);
  }

  /* Info card */
  .info-card {
    background: linear-gradient(135deg, rgba(0,198,255,0.08), rgba(123,95,255,0.08));
    border: 1px solid rgba(0,198,255,0.2);
    border-radius: 14px;
    padding: 14px 16px;
    font-size: 13px;
    line-height: 1.7;
    margin-top: 4px;
    animation: slideIn 0.4s both;
  }

  .info-card .tag {
    display: inline-block;
    background: rgba(0,198,255,0.15);
    color: var(--accent);
    padding: 2px 8px;
    border-radius: 6px;
    font-size: 11px;
    font-weight: 700;
    letter-spacing: 0.5px;
    margin-bottom: 8px;
  }

  .price-row {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 8px 0;
    border-bottom: 1px solid var(--border);
    font-size: 13px;
  }
  .price-row:last-child { border-bottom: none; }
  .price-row .label { color: var(--muted); }
  .price-row .value { font-weight: 700; color: var(--gold); }

  /* CTA button */
  .cta-btn {
    display: block;
    width: 100%;
    background: linear-gradient(135deg, var(--accent), var(--accent2));
    border: none;
    border-radius: 14px;
    padding: 14px;
    color: #fff;
    font-family: 'Unbounded', sans-serif;
    font-size: 13px;
    font-weight: 700;
    letter-spacing: 0.5px;
    cursor: pointer;
    text-align: center;
    margin-top: 10px;
    transition: transform 0.2s, box-shadow 0.2s;
    box-shadow: 0 4px 20px rgba(0,198,255,0.25);
    text-decoration: none;
  }
  .cta-btn:hover {
    transform: translateY(-2px);
    box-shadow: 0 8px 30px rgba(0,198,255,0.4);
  }

  /* Restart */
  .restart-btn {
    background: transparent;
    border: 1px solid var(--border);
    border-radius: 10px;
    padding: 8px 16px;
    color: var(--muted);
    font-family: 'Mulish', sans-serif;
    font-size: 12px;
    cursor: pointer;
    transition: all 0.2s;
    margin: 8px auto 0;
    display: block;
  }
  .restart-btn:hover { color: var(--text); border-color: var(--text); }

  /* Hint text */
  .hint {
    text-align: center;
    font-size: 11px;
    color: var(--muted);
    margin-top: 12px;
    letter-spacing: 0.3px;
  }
</style>
</head>

function renderUserBubble(text) {
  const msg = document.createElement('div');
  msg.className = 'msg user';
  msg.innerHTML = `
    <div class="msg-avatar">👤</div>
    <div class="bubble">${text}</div>
  `;
  chatArea.appendChild(msg);
  scrollToBottom();
}

function renderCard(tag, items) {
  const card = document.createElement('div');
  card.className = 'info-card';
  card.innerHTML = `<div class="tag">${tag}</div>` +
    items.map(i => `<div style="padding:4px 0;font-size:13px;">${i}</div>`).join('');
  chatArea.appendChild(card);
  scrollToBottom();
}

function renderOptions(options) {
  const wrap = document.createElement('div');
  wrap.className = 'options-wrap';
  options.forEach(opt => {
    const btn = document.createElement('button');
    btn.className = 'opt-btn';
    btn.innerHTML = `<span class="opt-icon">${opt.icon}</span><span>${opt.label}</span>`;
    btn.onclick = () => handleOption(opt.label, opt.next);
    wrap.appendChild(btn);
  });
  chatArea.appendChild(wrap);
  scrollToBottom();
}

// ── Step processor ─────────────────────────────────────────────
async function processStep(step) {
  if (!step) return;
  currentStepId = step.id || null;

  await showTyping(200);

  if (step.type === 'bot') {
    renderBotBubble(step.text);
    if (step.next) {
      setTimeout(() => processStep(findStep(step.next)), 600);
    }
  }

  else if (step.type === 'options') {
    renderBotBubble(step.text);
    setTimeout(() => renderOptions(step.options), 400);
  }

  else if (step.type === 'bot_card') {
    renderBotBubble(step.text);
    setTimeout(() => {
      renderCard(step.card.tag, step.card.items);
      if (step.next) setTimeout(() => processStep(findStep(step.next)), 500);
    }, 400);
  }

  else if (step.type === 'bot_pricing') {
    renderBotBubble(step.text);
    setTimeout(() => {
      renderPricing();
      if (step.next) setTimeout(() => processStep(findStep(step.next)), 500);
    }, 400);
  }

  else if (step.type === 'bot_final') {
    renderBotBubble(step.text);
    setTimeout(() => renderFinalCTA(), 400);
  }
}

// ── Option click ───────────────────────────────────────────────
function handleOption(label, nextId) {
  // Remove all option buttons
  document.querySelectorAll('.options-wrap').forEach(el => el.remove());
  renderUserBubble(label);
  if (nextId) setTimeout(() => processStep(findStep(nextId)), 400);
}

// ── Text input ────────────────────────────────────────────────
function sendUserText() {
  const val = inputField.value.trim();
  if (!val) return;
  inputField.value = '';
  renderUserBubble(val);
  // Simple keyword routing
  const lower = val.toLowerCase();
  let nextId = 'faq';
  if (lower.includes('цен') || lower.includes('стоим') || lower.includes('сколько')) nextId = 'pricing';
  else if (lower.includes('обуч') || lower.includes('курс')) nextId = 'training';
  else if (lower.includes('партнёр') || lower.includes('доход') || lower.includes('заработ')) nextId = 'sol_income';
  else if (lower.includes('начал') || lower.includes('старт')) nextId = 'faq_exp';
  setTimeout(() => processStep(findStep(nextId)), 400);
}

inputField.addEventListener('keydown', e => { if (e.key === 'Enter') sendUserText(); });

// ── Enable input after start ───────────────────────────────────
setTimeout(() => {
  inputField.disabled = false;
  inputField.placeholder = 'Или напишите вопрос...';
}, 2500);

// ── Restart ───────────────────────────────────────────────────
function restartFunnel() {
  chatArea.innerHTML = '';
  processStep(steps[0]);
}

// ── Start ─────────────────────────────────────────────────────
processStep(steps[0]);
</script>
